<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
    <!-- 背景 -->
    <rect width="600" height="400" fill="white"/>
    
    <!-- 标题 -->
    <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">个人信息管理系统 - 数据库ER模型</text>
    
    <!-- 表框 -->
    <rect x="150" y="80" width="300" height="220" fill="white" stroke="#0066cc" stroke-width="2" rx="5" ry="5"/>
    
    <!-- 表名 -->
    <rect x="150" y="80" width="300" height="30" fill="#0066cc" rx="5" ry="5"/>
    <text x="300" y="100" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Title</text>
    
    <!-- 字段分隔线 -->
    <line x1="150" y1="110" x2="450" y2="110" stroke="#cccccc" stroke-width="1"/>
    <line x1="150" y1="140" x2="450" y2="140" stroke="#cccccc" stroke-width="1"/>
    <line x1="150" y1="170" x2="450" y2="170" stroke="#cccccc" stroke-width="1"/>
    <line x1="150" y1="200" x2="450" y2="200" stroke="#cccccc" stroke-width="1"/>
    <line x1="150" y1="230" x2="450" y2="230" stroke="#cccccc" stroke-width="1"/>
    <line x1="150" y1="260" x2="450" y2="260" stroke="#cccccc" stroke-width="1"/>
    
    <!-- 字段：ID -->
    <text x="160" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold">id</text>
    <text x="220" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666666">INTEGER PRIMARY KEY AUTOINCREMENT NOT NULL</text>
    
    <!-- 字段：name -->
    <text x="160" y="155" font-family="Arial, sans-serif" font-size="14">name</text>
    <text x="220" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666666">TEXT</text>
    
    <!-- 字段：title -->
    <text x="160" y="185" font-family="Arial, sans-serif" font-size="14">title</text>
    <text x="220" y="185" font-family="Arial, sans-serif" font-size="12" fill="#666666">TEXT (必填)</text>
    
    <!-- 字段：category -->
    <text x="160" y="215" font-family="Arial, sans-serif" font-size="14">category</text>
    <text x="220" y="215" font-family="Arial, sans-serif" font-size="12" fill="#666666">TEXT</text>
    
    <!-- 字段：created_at -->
    <text x="160" y="245" font-family="Arial, sans-serif" font-size="14">created_at</text>
    <text x="220" y="245" font-family="Arial, sans-serif" font-size="12" fill="#666666">TEXT (默认当前时间)</text>
    
    <!-- 字段：notes -->
    <text x="160" y="275" font-family="Arial, sans-serif" font-size="14">notes</text>
    <text x="220" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666666">TEXT (可选)</text>
    
    <!-- 图例 -->
    <rect x="150" y="320" width="40" height="20" fill="#0066cc" rx="3" ry="3"/>
    <text x="200" y="334" font-family="Arial, sans-serif" font-size="12">表名</text>
    
    <rect x="150" y="350" width="15" height="15" fill="none" stroke="#0066cc" stroke-width="2"/>
    <text x="170" y="363" font-family="Arial, sans-serif" font-size="12" font-weight="bold">主键字段</text>
    
    <text x="300" y="350" font-family="Arial, sans-serif" font-size="12">说明：系统使用SQLite数据库，仅有一个表存储个人信息。</text>
    <text x="300" y="370" font-family="Arial, sans-serif" font-size="12">category字段可选值：荣誉、教育经历、竞赛、证书、账号、其他</text>
    
    <!-- 连接符（单表无关系，这里不添加） -->
</svg>